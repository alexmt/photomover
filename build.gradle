buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

apply plugin: "application"

applicationName = "Plus2Flickr"
mainClassName = "plus2flickr.Plus2flickrPackage"

apply plugin: "kotlin"

repositories {
  mavenCentral()
  maven {
    url "http://jcenter.bintray.com"
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
  compile group: 'joda-time', name: 'joda-time', version: '2.2'
  compile group: 'args4j', name: 'args4j', version: '2.0.26'
  compile group: 'commons-io', name: 'commons-io', version: '2.4'
  compile group: 'com.flickr4java', name: 'flickr', version: '2.5'
  compile group: 'org.scribe', name: 'scribe', version: '1.3.2'
}
