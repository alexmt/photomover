<div class="row content">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Photo manager</a>
      </div>
      <div class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a>Hello {{userInfo.name}}!</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <h3 class="text-muted">Add more services:</h3>
    <a ng-click="signInToGoogle()" ng-if="!userInfo.accountsState['GOOGLE']" class="zocial googleplus">Google</a>
    <a ng-click="signInToFlickr()" ng-if="!userInfo.accountsState['FLICKR']" class="zocial flickr">Flickr</a>
    <h3 class="text-muted">Connected services:</h3>
    <a ng-click="switchTo('GOOGLE')" ng-if="userInfo.accountsState['GOOGLE']" class="zocial googleplus">Google</a>
    <a ng-click="switchTo('FLICKR')" ng-if="userInfo.accountsState['FLICKR']" class="zocial flickr">Flickr</a>
  </div>
  <div class="col-md-10">
    <h3 class="text-muted">
      <div ng-repeat="album in albums" class="pull-left">
        <img ng-src="{{album.thumbnailUrl}}" title="{{album.name}}">
      </div>
    </h3>
  </div>
</div>
