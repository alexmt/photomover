<div class="container">

  <h2>General information</h2>
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstNameInput" class="col-md-2 control-label">First name</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.firstName" type="text"
                 class="form-control" id="firstNameInput" placeholder="First name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="lastNameInput" class="col-md-2 control-label">Last name</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.lastName" type="text"
                 class="form-control" id="lastNameInput" placeholder="Last name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.email" type="email"
                 class="form-control" id="emailInput" placeholder="E-mail"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button ng-click="updateInfo()" type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>

  <h2>Linked services</h2>
  <div class="row">
    <div class="col-md-5">
      <p ng-repeat="service in accountInfo.linkedServices" class="clearfix">
        <strong>{{service | capitalizeFirst }}</strong>
        <button class="btn btn-danger pull-right">Remove</button>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-danger">Delete my account</button>
    </div>
   </div>
</div>
