<div class="container">

  <h2>General information</h2>
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="firstNameInput" class="col-md-2 control-label">First name</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.firstName" type="text"
                 class="form-control" id="firstNameInput" placeholder="First name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="lastNameInput" class="col-md-2 control-label">Last name</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.lastName" type="text"
                 class="form-control" id="lastNameInput" placeholder="Last name"/>
        </div>
      </div>
      <div class="form-group">
        <label for="emailInput" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-3">
          <input ng-model="accountInfo.email" type="email"
                 class="form-control" id="emailInput" placeholder="E-mail"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button ng-click="updateInfo()" type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>

  <h2>Linked services</h2>
  <div class="row">
    <div class="col-md-5">
      <p ng-repeat="service in accountInfo.linkedServices" class="clearfix">
        <strong>{{service | capitalizeFirst }}</strong>
        <button class="btn btn-danger pull-right" ng-click="startRemoveService(service)">Remove</button>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button ng-click="startDeletingAccount()" class="btn btn-danger">Delete my account</button>
    </div>
   </div>
</div>

<div id="removeServiceModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Remove service</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to remove service {{removingService.name | capitalizeFirst}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="confirmRemovingService(removingService.name)"
                type="button" class="btn btn-primary btn-danger">Remove</button>
      </div>
    </div>
  </div>
</div>

<div id="deleteAccountModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete account</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="confirmDeletingAccount()"
                type="button" class="btn btn-primary btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
